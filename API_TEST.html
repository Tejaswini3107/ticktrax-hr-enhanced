<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f4f4f4; padding: 10px; }
    </style>
</head>
<body>
    <h1>Backend API Connection Test</h1>
    <button onclick="testLogin()">Test Admin Login</button>
    <button onclick="testUsers()">Test Get Users</button>
    <div id="result"></div>

    <script>
        const API_URL = 'https://batman-api-a20b3a37aa3c.herokuapp.com/api';
        
        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testing login...</p>';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'testadmin@example.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <p class="success">✅ Login SUCCESS!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    
                    // Store token for other tests
                    if (data.data && data.data.token) {
                        localStorage.setItem('test_token', data.data.token);
                    }
                } else {
                    result.innerHTML = `
                        <p class="error">❌ Login FAILED</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">❌ ERROR: ${error.message}</p>`;
            }
        }
        
        async function testUsers() {
            const result = document.getElementById('result');
            const token = localStorage.getItem('test_token');
            
            if (!token) {
                result.innerHTML = '<p class="error">❌ No token! Login first.</p>';
                return;
            }
            
            result.innerHTML = '<p>Testing get users...</p>';
            
            try {
                const response = await fetch(`${API_URL}/users`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <p class="success">✅ Get Users SUCCESS!</p>
                        <p>Found ${data.length || 0} users</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">❌ Get Users FAILED</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">❌ ERROR: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
