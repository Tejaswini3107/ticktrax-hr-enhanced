
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>TickTrax - Time Tracking System</title>
  
  <!-- PWA Meta Tags -->
  <meta name="application-name" content="TickTrax">
  <meta name="description" content="Mobile-first time tracking application for employees, managers, and administrators">
  <meta name="theme-color" content="#2563eb">
  <meta name="color-scheme" content="light dark">
  
  <!-- Mobile Optimizations -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="TickTrax">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <!-- Cordova: allow local file access and viewport settings for mobile webview -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' data: gap: https: 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' data:; connect-src *; img-src * data:;">
  
  <!-- Splash Screen Prevention -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚è∞</text></svg>">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.svg">
  <link rel="mask-icon" href="/icons/icon-192x192.svg" color="#2563eb">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Preload Critical Resources -->
  <link rel="modulepreload" href="/src/main.js">
  <link rel="preload" href="/src/index.css" as="style">
  <link rel="stylesheet" href="/src/index.css">
  
  <!-- Prevent Flash of Unstyled Content -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      overflow-x: hidden;
    }
    
    #app {
      min-height: 100vh;
      min-height: 100dvh;
    }
    
    /* Loading screen */
    .app-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-height: 100dvh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Safe area handling for notched devices */
    @supports (padding: max(0px)) {
      body {
        padding-left: max(0px, env(safe-area-inset-left));
        padding-right: max(0px, env(safe-area-inset-right));
      }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0a0a0a;
        color: #ffffff;
      }
    }
    
    /* Prevent zoom on iOS */
    input[type="email"],
    input[type="password"],
    input[type="text"],
    textarea {
      font-size: 16px !important;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- Loading Screen -->
    <div class="app-loading">
      <div class="loading-spinner"></div>
    </div>
  </div>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
  <!-- Cordova script for native bridges (Cordova injects cordova.js at runtime in the native app) -->
  <script>
    // Only attempt to load cordova.js when running inside Cordova (file protocol or mobile environment)
    try {
      if (window.location.protocol === 'file:' || /cordova/i.test(navigator.userAgent || '')) {
        var s = document.createElement('script');
        s.src = 'cordova.js';
        s.async = false;
        document.body.appendChild(s);
      }
    } catch (e) {
      // ignore
    }
  </script>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
